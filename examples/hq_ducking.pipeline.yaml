project_name: sample
mode: Добавление
usegpu: true

paths:
  workdir: .
  out_dir: out
  input_video: sample.mp4

steps:
  extract_audio: true
  asr_whisperx: true
  translate: true
  tts: true
  merge: true

audio_merge:
  mode: hq_ducking
  original_track: auto

  tts_gain_db: 0.0
  original_gain_db: 0.0

  ducking:
    enabled: true
    amount_db: 10.0
    threshold_db: -30.0
    attack_ms: 10
    release_ms: 250
    ratio: 6.0
    knee_db: 6.0

  loudness:
    enabled: true
    target_i: -16.0
    true_peak: -1.5
